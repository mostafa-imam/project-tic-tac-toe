<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="tic-tac-toe-heading">Tic-Tac-Toe</h1>
        <div class="solo-multiplayer">
            <button class="solo-button play-mode-button">Play Solo</button>
            <button class="multiplayer-button play-mode-button">Play Against A Friend</button>
        </div>
        <main>
            <div class="home-settings-wrapper">
                <div class="home home-settings-buttons"></div>
                <div class="settings home-settings-buttons"></div>
            </div>
            <div class="score-wrapper">
                <div class="player-one-wrapper subscore-wrapper">
                    <div>Player 1</div>
                    <div class="player-one-score">0</div>
                </div>
                <div class="draws-wrapper subscore-wrapper">
                    <div>Draws</div>
                    <div class="draws-score">0</div>
                </div>
                <div class="player-two-wrapper subscore-wrapper">
                    <div>Player 2</div>
                    <div class="player-two-score">0</div>
                </div>
            </div>
            <div class="board-wrapper">
                <div class="board-item" data-cellNum="1" data-col="0"></div>
                <div class="board-item" data-cellNum="2" data-col="1"></div>
                <div class="board-item" data-cellNum="3" data-col="2"></div>
                <div class="board-item" data-cellNum="4" data-col="0"></div>
                <div class="board-item" data-cellNum="5" data-col="1"></div>
                <div class="board-item" data-cellNum="6" data-col="2"></div>
                <div class="board-item" data-cellNum="7" data-col="0"></div>
                <div class="board-item" data-cellNum="8" data-col="1"></div>
                <div class="board-item" data-cellNum="9" data-col="2"></div>
            </div>
            <div class="new-round-button">New Round<div>
        </main>
        <dialog class="settings-dialog">
            <h2 class="settings-heading">Settings</h2>
            <form action="#" method="dialog">
                <div class="player-one-wrapper player-one-two-wrapper">
                    <label for="player-one-name">Player 1 Name</label>
                    <input type="text" id="player-one-name" class="player-one-name" name="player-one-name">
                </div>

                <div class="player-two-wrapper player-one-two-wrapper">
                    <label for="player-two-name">Player 2 Name</label>
                    <input type="text" id="player-two-name" class="player-two-name" name="player-two-name">
                </div>

                <div class="mark-select">
                    <div class="mark-select-ex">
                        <label for="ex-select"></label>
                        <input type="radio" class="ex-select" id="ex-select" name="mark-select" value="ex">
                    </div>
                    <div class="mark-select-oh">
                        <label for="oh-select"></label>
                        <input type="radio" class="oh-select" id="oh-select" name="mark-select" value="oh">
                    </div>
                </div>

                <button type="button">Save</button>
            </form>
        </dialog>
    </div>
</body>
</html>
